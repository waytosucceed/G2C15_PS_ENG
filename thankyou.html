<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="Logo_last.png" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background: linear-gradient(135deg, #f6f9fc, #e1e8ef); */
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #333;
            background-color: #FFDFDF;
        }

   
        main {
            text-align: center;
            padding: 60px;
        }

        h1 {
            color: #4CAF50;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.4em;
            color: #555;
            margin-bottom: 20px;
        }

        li {
            font-size: 1.2em;
            color: #666;
            list-style: none;
            padding: 10px 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="./assests/logo/Logo.png" alt="Logo" class="logo" />
        <img src="./assests/logo/header.png" alt="Header" class="header-image" />
      </header>

    <main>
        <h1>Thank You!</h1>
        <p>Your report has been successfully downloaded!</p>
        <ul>
            <li>
                Send the PDF to
                <a href="mailto:customercare@waytosucceedclasses.com">
                  customercare@waytosucceedclasses.com
                </a>
                or <br>
                Save it in your drive and share it with your teacher.
             
            </li>
        </ul>
    </main>
    <audio id="confetti-sound" src="./assests/sounds/confetti.mp3"></audio>

    <!-- Include the canvas-confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        // Function to launch confetti
        function launchConfetti() {
            document.getElementById('confetti-sound').play();

            const duration = 5000;
            const end = Date.now() + duration;

            (function frame() {
                // Launch confetti
                confetti({
                    particleCount: 5,
                    angle: Math.random() * 360,
                    spread: Math.random() * 360,
                    origin: {
                        x: Math.random(),
                        y: Math.random()
                    },
                    colors: ['#ff0', '#0f0', '#00f', '#f00', '#ff00ff']
                });

                // Continue until duration ends
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        // Trigger confetti animation on page load
        window.onload = function() {
            launchConfetti();
        };
    </script>
</body>
</html>
